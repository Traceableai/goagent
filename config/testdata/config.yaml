service_name: goagent-example

reporting:
  endpoint: traceable-agent:4317
  secure: false
  trace_reporter_type: OTLP

opa:
  enabled: true
  endpoint: http://traceable-agent:8181/
  poll_period_seconds: 30
  cert_file: "/conf/tls.crt"

blocking_config:
  enabled: true
  modsecurity:
    enabled: false
  responseStatusCode: 472

remote_config:
  enabled: true
  endpoint: http://traceable-agent:5441/
  cert_file: "/conf/tls.crt"

api_discovery:
  enabled: true

sampling:
  enabled: true
